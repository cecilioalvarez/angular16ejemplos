<mat-form-field>
    <mat-label>Nombre:</mat-label>
    <input matInput placeholder="introduce el nombre" name="nombre" [(ngModel)]="filtroNombre" (keyup)="hasPulsado($event)">
</mat-form-field>
<table id="mitabla">
    <tr *ngFor="let persona of personas"  >

        <app-fila-personas [persona]="persona" style="display: contents" (eventoBorrar)="borrar(persona)" (eventoSalvar)="salvar(persona)"></app-fila-personas>
   
    </tr>

</table>
