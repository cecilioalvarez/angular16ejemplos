<form>
    <p>
    <mat-form-field >
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="dame nombre"
         name="nombre" [(ngModel)]="persona.nombre" >
      </mat-form-field>

    </p>
    <p>
      <mat-form-field >
        <mat-label>Apellidos</mat-label>
        <input matInput placeholder="dame el apellido" 
         name="apellidos" [(ngModel)]="persona.apellidos">
      </mat-form-field>
    </p>

    <p>
        <mat-form-field >
          <mat-label>Edad</mat-label>
          <input type="number" matInput placeholder="dame la edad" name="edadTxt" [(ngModel)]="persona.edad" min=0 max="100" >
          <mat-hint>la edad es entre 0 y 100</mat-hint>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field >
          <mat-label>FechaNacimiento</mat-label>
          <input  matInput  [matDatepicker]="picker" placeholder="dame la feccha" name="fechaTxt" [(ngModel)]="persona.fechaNacimiento"  >
          <mat-hint>Dia/Mes/AÃ±o</mat-hint>
          <!--es una variable a nivel del template-->
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>

        </mat-form-field>
      </p>
      <p>

        <mat-form-field>
          <mat-label>Profesion</mat-label>
      <mat-select [(ngModel)]="persona.profesion" name="profesion">
          <mat-option value="Informatico">
           Informatico
          </mat-option>
          <mat-option value="Administrativo">
            Administrativo
           </mat-option>
           <mat-option value="Ingeniero">
            Ingeniero
           </mat-option>
        </mat-select>
      </mat-form-field>
      </p>
      <p>{{persona.nombre}}{{persona.apellidos}}{{persona.edad}} {{persona.fechaNacimiento | date}} {{persona.profesion}}</p>
</form>
