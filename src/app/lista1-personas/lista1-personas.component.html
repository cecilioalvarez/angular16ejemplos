<div [hidden]="estado!='listar'">
   
   <!--
    <mat-list >
        <mat-list-item role="listitem" *ngFor="let persona of personas">
            {{persona.nombre}}{{persona.apellidos}} {{persona.edad}}
            <button mat-raised-button color="primary" (click)="borrar(persona)">borrar</button>
            </mat-list-item>
      </mat-list>

-->
    
    <table mat-table [dataSource]="personas" class="mat-elevation-z8">

      
     
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.nombre}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.apellidos}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef> Edad </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.edad}} </td>
        </ng-container>

      
          <ng-container matColumnDef="botonBorrar">
            <th mat-header-cell *matHeaderCellDef> Borrar </th>
            <td mat-cell *matCellDef="let elemento"> <button mat-raised-button color="primary" (click)="borrar(elemento)">Borrar</button> </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>



      <p>
        <button mat-raised-button color="primary" (click)="verFormularioInsertar()">Nueva Persona</button>
    </p>



   
</div>
<div [hidden]="estado!='formularioInsertar'">
    <form>
        <p>
            <mat-form-field>
                <mat-label>Nombre:</mat-label>
                <input matInput placeholder="introduce el nombre" name="nombre" [(ngModel)]="personaNueva.nombre">
            </mat-form-field>

        </p>
        <p>
            <mat-form-field>
                <mat-label>Apellidos</mat-label>
                <input matInput placeholder="introduce los apellidos" name="apellidos"
                    [(ngModel)]="personaNueva.apellidos">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
                <mat-label>Edad</mat-label>
                <input matInput placeholder="introduce la edad" name="edad" [(ngModel)]="personaNueva.edad">

            </mat-form-field>
        </p>

        <p>
            <button mat-raised-button color="primary" (click)="insertar()">Insertar</button>
        </p>
    </form>
    </div>
