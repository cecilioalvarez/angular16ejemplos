    <table mat-table [dataSource]="personas" class="mat-elevation-z8">

      
     
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.nombre}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.apellidos}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef> Edad </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.edad}} </td>
        </ng-container>

      
          <ng-container matColumnDef="botonBorrar">
            <th mat-header-cell *matHeaderCellDef> Borrar </th>
            <td mat-cell *matCellDef="let elemento"> <button mat-raised-button color="primary" (click)="borrar(elemento)">Borrar</button> </td>
          </ng-container>

          <ng-container matColumnDef="botonDetalle">
            <th mat-header-cell *matHeaderCellDef> Detalle </th>
            <td mat-cell *matCellDef="let elemento"> <button mat-raised-button color="primary" (click)="detalle(elemento)">Detalle</button> </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>



      <p>
        <button mat-raised-button color="primary" (click)="verFormularioInsertar()">Nueva Persona</button>
    </p>



   
</div>

    <div [hidden]="estado!='detalle'">
            <p>
                {{personaDetalle.nombre}}
            </p>
            <p>
                {{personaDetalle.apellidos}}
            </p>
            <p>
                {{personaDetalle.edad}}
            </p>
    
            <p>
                <button mat-raised-button color="primary" (click)="volver()"> Volver</button>
            </p>
        </div>
